<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Author" name="Nakamcode">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="Style.css">

    <!-- This link is connecting the font-family from Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

    <title>Time Tracking Dashboard</title>
</head>
<body>
    <main>
        <div class="user-card">
            <div class="header-card">

                <div class="image">
                    <img src="images/image-chandu.jpg" alt="smiling face">
                </div>

                <div class="subheading">
                    <h2>Time Tracking Report for</h2>
                </div>

                <div class="username">
                    <h4>Venkata Chandu Konduru</h4>
                </div>

            </div>
            <div class="footer-card">

                <ul class="timeline">
                    <li>Daily</li>
                    <li>Weekly</li>
                    <li>Monthly</li>
                </ul>
            </div>
        </div>
                        <!-- second card -->

            <div class="card2 Work">
                <div class="card-header Work">
                    <div class="img-container">
                        <img src="images/icon-work.svg" alt="">
                    </div>
                </div>
        
                <div class="card-body">
                        <div class="nav">
                            <p class="title-study">Work</p>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="stat">
                            <p class="hr">32hrs</p>
                            <p class="pre">Last week - 36hrs</p>
                        </div>
                </div>
            </div>
            
            <div class="card2 Exercise">
                <div class="card-header Exercise">
                    <div class="img-container">
                        <img src="images/icon-exercise.svg" alt="">
                    </div>
                </div>
        
                <div class="card-body">
                        <div class="nav">
                            <p class="title-study">Exercise</p>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="stat">
                            <p class="hr">4hrs</p>
                            <p class="pre">Last week - 5hrs</p>
                        </div>
                </div>
            </div>

        

            <!-- second card -->

            <div class="card2 Play">
                <div class="card-header">
                    <div class="img-container">
                        <img src="images/icon-play.svg" alt="">
                    </div>
                </div>
        
                <div class="card-body">
                        <div class="nav">
                            <p class="title-study">Play</p>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="stat">
                            <p class="hr">10hrs</p>
                            <p class="pre">Last week - 8hrs</p>
                        </div>
                </div>
            </div>
            
            <div class="card2 Social">
                <div class="card-header">
                    <div class="img-container">
                        <img src="images/icon-social.svg" alt="">
                    </div>
                </div>
        
                <div class="card-body">
                        <div class="nav">
                            <p class="title-study">Social</p>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="stat">
                            <p class="hr">5hrs</p>
                            <p class="pre">Last week - 10hrs</p>
                        </div>
                </div>
            </div>




            <!-- second card -->

            <div class="card2 Study">
                <div class="card-header">
                    <div class="img-container">
                        <img src="images/icon-study.svg" alt="">
                    </div>
                </div>
        
                <div class="card-body">
                        <div class="nav">
                            <p class="title-study">Study</p>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="stat">
                            <p class="hr">4hrs</p>
                            <p class="pre">Last week - 7hrs</p>
                        </div>
                </div>
            </div>

            <div class="card2 Self-care">
                <div class="card-header">
                    <div class="img-container">
                        <img src="images/icon-self-care.svg" alt="">
                    </div>
                </div>
        
                <div class="card-body">
                        <div class="nav">
                            <p class="title-study">Self Care</p>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="stat">
                            <p class="hr">2hrs</p>
                            <p class="pre">Last week - 2hrs</p>
                        </div>
                </div>
            </div>

    </main>
</body>
</html>
